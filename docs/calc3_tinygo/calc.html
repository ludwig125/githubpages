<html>
	<head>
		<meta charset="utf-8" />
		<title>wasam-calculator</title>
		<link rel="shortcut icon" href="#" />
		<script src="../wasm_exec.js"></script>
		<script type="module" src="./calc.js"></script>
	</head>

	<body>
		<input type="text" id="value1" />
		<input type="text" id="value2" />

		<button onClick="addOrErr();" id="addButton4">Add4</button>

		<div align="left">answer:</div>
		<div id="answer"></div>

		<script>
			function checkError(result) {
				if (result != null && "error" in result) {
					console.log("Go return value", result);
					answer.innerHTML = "";
					alert(result.error);
				}
			}

			var addOrErr = function () {
				var result = calcAdd();
				checkError(result);
			};
			var subtractOrErr = function (value1, value2) {
				var result = calcSubtract(value1, value2);
				checkError(result);
			};
		</script>
	</body>
</html>
